<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram User Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }
    h1 {
      color: #333;
      font-size: 24px;
    }
    .info-box {
      text-align: left;
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .info-box p {
      margin: 10px 0;
      font-size: 16px;
      color: #555;
    }
    .info-box strong {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Telegram User Info</h1>
    <div id="user-info" class="info-box">
      <p>Loading user information...</p>
    </div>
  </div>

  <script>
    // Initialize Telegram WebApp
    const telegram = window.Telegram.WebApp;

    // Wait for WebApp to be ready
    telegram.ready();

    // Fetch user information
    const user = telegram.initDataUnsafe?.user;

    // Target the info box
    const userInfoDiv = document.getElementById('user-info');

    if (user) {
      const isPremium = user.is_premium ? "Yes (Premium User)" : "No (Regular User)";
      userInfoDiv.innerHTML = `
        <p><strong>Full Name:</strong> ${user.first_name} ${user.last_name || ''}</p>
        <p><strong>Username:</strong> @${user.username || 'Not Set'}</p>
        <p><strong>User ID:</strong> ${user.id}</p>
        <p><strong>Premium Status:</strong> ${isPremium}</p>
      `;
    } else {
      userInfoDiv.innerHTML = `
        <p style="color: red;">Error: Unable to fetch user information. Please open this in Telegram.</p>
      `;
    }
  </script>
</body>
</html>
